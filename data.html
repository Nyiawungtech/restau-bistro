<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alpine Ajax test</title>
    </head>
    <body>
        <h1>Users API Retrieval Test</h1>

        <div x-data="createDataRetriever()" x-init="getData()">
            USERS LIST
            <ul>
                <template x-for="user in users" :key="user.id">                    
                    <li>                        
                        <span class="" x-text="user.address.street"></span>                        
                        <span class="" x-text="user.name"></span>  <br>                      
                        <span class="" x-text="user.company.name"></span>                        
                    </li>
                </template>
            </ul>
        </div>

        <script src="//unpkg.com/alpinejs" defer></script>
        <script src="app.js"></script>
    </body>
</html>
